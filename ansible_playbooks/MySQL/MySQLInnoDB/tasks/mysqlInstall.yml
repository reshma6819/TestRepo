  - include_vars: varsMYSQL.yml
  
  - name: Downloading MYSQL repo
    get_url:
        url: https://dev.mysql.com/get/mysql80-community-release-el7-3.noarch.rpm
        dest: /root/

  - name: Installing mysql on all hosts
    yum:
        name: "{{ mysql_packages }}"
        state: present

  - name: Start mysqld
    service:
        name: mysqld
        state: started
  
  - name: Setting python interpreter
    set_fact:
        ansible_python_interpreter: python3

  - name: Make sure pymysql is present
    pip:
        name: pymysql
        state: present

